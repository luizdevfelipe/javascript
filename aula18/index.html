<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formularios Responsivos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body> 

    <div class="container">
        <form action="" method="get" autocomplete="off">

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" name="nome" required>
                <label for="nome">Nome</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Seu email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" id="senha" placeholder="Sua senha" name="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="date" class="form-control" id="nascimento" placeholder="Seu nascimento" name="nascimento">
                <label for="nascimento">Data de Nascimento</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="genero" name="genero">
                    <option selected disabled>&lt; Sua Opção &gt;</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Prefiro não informar</option>
                </select>
                <label for="genero" class="form-label">Selecione o gênero:</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" pattern="\d{2}\.\d{3}-\d{3}" class="form-control" id="cep" placeholder="Seu cep" name="cep" title="CEP em seu formato padrão" oninput="cepFormat(this)">
                <label for="cep">CEP</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="telefone" placeholder="Seu telefone" name="telefone"
                    oninput="tel(this)">
                <label for="telefone">Telefone</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="range" value="18" min="1" max="130" class="form-control" id="idade" placeholder="Sua idade"
                    name="idade" oninput="idadeInst()">
                <label for="idade">Idade selecionada: <span id="idadeinst">18</span></label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="cpf" placeholder="Seu CPF" name="cpf"
                    oninput="cpf_model(this)" required>
                <label for="cpf">CPF</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-primary" type="reset" value="Cancelar">
            </div>

        </form>
    </div>

    <script>
        function idadeInst() {
            $value = document.getElementById('idade').value;
            document.getElementById('idadeinst').innerHTML = $value;
        }

        function cpf_model(i) {
            var v = i.value;

            if (isNaN(v[v.length - 1])) {
                i.value = v.substring(0, v.length - 1);
                return;
            }

            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }

        function tel(i) {
            var v = i.value;

            if (isNaN(v[v.length - 1])) {
                i.value = v.substring(0, v.length - 1);
                return;
            }
            
            i.setAttribute("maxlength", "14");
            if (v.length == 1) i.value = "(";
            if (v.length == 3) i.value += ")";
            if (v.length == 9) i.value += "-";
        }
        
        function cepFormat(i) {
            v = i.value;

            i.setAttribute('maxlength', '10');
            if (v.length == 2) i.value += '.';
            if (v.length == 6) i.value += '-';
        }
    </script>


</body>

</html>
